<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faura_Cruise: Comprar</title>
    <link rel="stylesheet" href="Comprar.css">
    <link rel="icon" href="Recursos/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="fondo">
        <header>
            <div class="barra-navegacion">
                <a href="index.html" class="link">Inicio</a>
                <a href="Comprar.html" class="link activo">Comprar</a>
                <a href="SobreNosotros.html" class="link">Sobre Nosotros</a>
            </div>
        </header>
        <div class="contenedor">
            <div class="caja1">
                <img src="https://cdn.businessinsider.es/sites/navi.axelspringer.es/public/media/image/2022/12/royal-caribbean-wonder-seas-cruise-ship-2905116.jpg?tf=3840x" alt="">
            </div>
            <fieldset>
                <div class="formulario">
                    <label for="profesor">Nombre Completo:</label>
                    <input type="text" id="profesor" name="profesor" required placeholder="Escribe tu nombre aquí">
                </div>
        
                <div class="formulario">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Escribe tu correo aquí">
                </div>

                <div class="formulario">
                    <label for="telefono">Número de Teléfono:</label>
                    <input type="number" id="telefono" name="telefono" required placeholder="Escribe tu teléfono aquí">
                </div>

                <div class="formulario">
                    <label for="departamento">Nivel:</label>
                    <select id="niveles" name="nivel">
                        <option value="">--Seleccione una opción--</option>
                        <option value="nivel1">Estándar</option>
                        <option value="nivel2">Premium</option>
                        <option value="nivel3">Lujo</option>
                    </select>
                </div>

                <div class="formulario">
                    <label for="dia">Fecha:</label>
                    <input type="date" id="dia" name="dia" required>
                </div>

                <div class="formulario">
                    <label for="hora">Puerto:</label>
                    <select id="puertos" name="puerto">
                        <option value="">--Seleccione una opción--</option>
                        <option value="puerto1">Málaga</option>
                        <option value="puerto2">Gibraltar</option>
                        <option value="puerto3">Cádiz</option>
                        <option value="puerto4">Ceuta</option>
                        <option value="puerto5">Alicante</option>
                        <option value="puerto6">Menorca</option>
                        <option value="puerto7">Cerdeña</option>
                        <option value="puerto8">Genova</option>
                        <option value="puerto9">Marsella</option>
                    </select>
                </div>

                <div class="formulario">
                    <label for="descripcion">Descripción de compra:</label>
                    <textarea id="descripcion" name="descripcion" placeholder="Escribe cualquier detalle adicional aquí"></textarea>
                </div>

                <div class="formulario">
                    <label for="aceptar">Acepto los términos y condiciones (Obligatorio)</label>
                    <input type="checkbox" id="aceptar" name="aceptar" value="sí" required>
                </div>
        
                <div class="formulario">
                    <label for="suscribirse">¿Quieres recibir nuestras promociones?</label>
                    <input type="checkbox" id="suscribirse" name="suscribirse" value="sí">
                </div>        

                <div class="button-container">
                    <button type="submit">Comprar Billete</button>
                </div>
            </fieldset>
            <div class="caja2">
                <img src="https://scontent-mad2-1.xx.fbcdn.net/v/t51.75761-15/469484312_18311428747166942_4435189484038174263_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_ohc=buTPdn6BxzwQ7kNvgGuW9HQ&_nc_zt=23&_nc_ht=scontent-mad2-1.xx&_nc_gid=AyEH-2XGu2XIaxpLkAwL172&oh=00_AYBKg5R_GZfJNQXwx0mN0LxuCNfumryuo2wFUR6tIgSiYw&oe=675CC8E4" alt="">
            </div>
        </div>
        <footer>
            <h3>Redes Sociales</h3>
            <div class="iconos">
                <a href="https://facebook.com" target="_blank"><img src="Recursos/icons8-facebook-48.png" alt="Facebook" class="icono"></a>
                <a href="https://twitter.com" target="_blank"><img src="Recursos/icons8-twitter-48.png" alt="Twitter" class="icono"></a>
                <a href="https://instagram.com" target="_blank"><img src="Recursos/icons8-instagram-48.png" alt="Instagram" class="icono"></a>
            </div>
        </footer>
    </div>
</body>
</html>
